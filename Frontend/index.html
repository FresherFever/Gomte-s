<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Basic Styling */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #f8f1f100;
      padding: 10px 20px;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff0000;
    }

    .hero {
      background: url('images/hero-bg.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 10px 0 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #ff0000;
      color: rgb(75, 10, 255);
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #cc0000;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #000;
      color: white;
    }
  </style>
</head>
<body>

        <li><a href="product.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Nike</h1>
      <p>Experience the best in sportswear and sneakers.</p>
      <a href="products.html" class="btn">Shop Now</a>
    </div>
  </section>

  </footer>
</body>
