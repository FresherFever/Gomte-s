  <style>
    /* Styling for product cards */
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      width: 300px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      max-width: 250px;
      height: auto;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .product-card p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 15px;
    }

    .product-card .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .product-card .btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
